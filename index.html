<!-- Video Modal -->
<div class="video_modal">
	<div class="closebtn">X</div>
	<video id="myvideo" width="80%" height="auto" controls >
		<source src="video/endgame.mp4" type="video/mp4">
		<source src="video/endgame.mp4" type="video/ogg">
	</video>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var $playbtn = $(".play_button"),
		$openvid = $(".video_modal"),
		$closevid = $(".closebtn"),
		$video = $("#myvideo").get(0);

		$playbtn.click(function(){
			$openvid.fadeIn();
			$video.load();
		});

		$closevid.click(function(){
			$openvid.fadeOut();
		});
	});
</script>
