<!DOCTYPE html>
<html>
<head>
	<title>Movie Trailer Site Part 1</title>
	<link rel="stylesheet" type="text/css" href="css/aladdin.css">
</head>
<body>

<div class="wrapper">
	<div class="bgslide">
		<div class="nav">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="menu">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="index.html">UPCOMING</a></li>
					<li><a href="signup.html">SIGN UP</a></li>
					<li><a href="login.html">LOGIN</a></li>
				</ul>
			</div>
		</div>

		<div class="play_button">
			<img src="images/play.png">
		</div>
	</div>

	

	<div class="sub">
		<p>Get the best Movies trailers straight in your <br>inbox each week</p>
		<form class="myform" method="post" action="">
			<input type="email" name="" class="email" placeholder="Email Address" required="">
			<input type="submit" name="" class="submit" value="Subscribe">
		</form>
	</div>

	<div class="footer">
		<h1>TRAILER<b>FLIX</b></h1>
		<p>Rami Ferjani | LA1 INFO TD2</p>
		<p>ISIMM 2018-2019</p>
	</div>

</div>

<!-- Video Modal -->
<div class="video_modal">
	<div class="closebtn">X</div>
	<video id="myvideo" width="80%" height="auto" controls >
		<source src="video/aladdin.mp4" type="video/mp4">
		<source src="video/aladdin.mp4" type="video/ogg">
	</video>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var $playbtn = $(".play_button"),
		$openvid = $(".video_modal"),
		$closevid = $(".closebtn"),
		$video = $("#myvideo").get(0);

		$playbtn.click(function(){
			$openvid.fadeIn();
			$video.load();
		});

		$closevid.click(function(){
			$openvid.fadeOut();
		});
	});
</script>
</body>
</html>
